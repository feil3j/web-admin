<!--模态框的几种大小bs-example-modal-lg、bs-example-modal-sm-->
<div id="tipsModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" style="width:500px;margin-top:50px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel" style="font-size:20px">提示<{.intro}></h4>
            </div>
            <div class="modal-body" style="font-size:18px"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default" id="close" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-sm btn-primary" id="confirm">确 认</button>
                <button type="button" class="btn btn-sm btn-primary" id="done" data-dismiss="modal">完 成</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
